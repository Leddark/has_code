<!doctype html>
<html lang="en">
  <head>
    
    <!-- ________________________________________________________________________________________________ -->
    <meta charset="utf-8">
    <!-- هذه السطر ثابت ويعني ان الموقع يعمل على الهاتف بمقياسه -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- نكتب في كونتينت ماذا يفعل او ما فائدة الموقع ليسهل البحث ويضهر للمستخدمين -->
    <meta name="description" content="عبدالله مازن الحداد مؤسس شركة ليدارك. أعمل كمبرمج بناء مواقع وتطبيقات الانترنت ومدرب إلكتروني ومهتم بمجال تطوير الويب وباحث أمني ومهتم في مجال أمن المعلومات">
    <!-- نكتب في الكونتينت الكلمات المفتاحية المتعلقة بمحتوى الصفحة، مفصولٌ بينهما بفاصلة -->
    <meta name="keywords" content="google,search engine,meta,HTML,CSS,JavaScript">
    <!-- نكتب في الكونينت اسم مصمم الموقع -->
    <meta name="author" content="Abdullah Mazen Al-Haddad">

    <!-- شعار او صورة الذي يظهر بجانب عنوان الصفحة -->
    <link rel="icon" href="static/img/rrr2.jpg" type="image/jpg">

    <!-- css  bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- fontawesome ايقونات -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">

    <!-- موقع خطوط جوجل -->
    <!-- https://fonts.google.com/ --> 
    <!-- عند تغير الخط يجب تغير هذا السطر ويمكن الحصول عليه من خلال موقع خطوط جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <!--  خط الموقع كاملا ويمكنك تغيره من خلال موقع خطوط جوجل-->
    <style>body{font-family: 'El Messiri', sans-serif; font-size: 18px;}</style>
    

    <!-- يوجد بعض العناصر لا تشتغل على بعض المتصفحات فهذا فائدته يقوم بتشغل العناصر على كافة المتصفحات -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <title>فك تشفير</title>
  </head>
  <body style="background-image: url('static/img/ww2.gif');   background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
  
 

  ">
<!---------------------------------------------------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------بداية الصفحة - Start ----------------------------------------------------------------->

<br><br><br>

<div class="container">


<div style="height: 100px; " >
    <div style="text-align:center;">
        <a target="_blank"  href="https://www.facebook.com/abdullh.adrelaft/"><button style="text-align:center; width: 50%; color: blanchedalmond; padding: 10px; border:3px solid blanchedalmond;" type="button" class="btn btn-dark w3-metro-darken"> <i class="far fa-user-circle" style="font-size: 26px;"></i> <br> عبدالله مازن حداد </button></a>
      </div>
  </div>

</div>

<div style="text-align:center;" >
  <a href="{% url 'home' %}" ><button style="text-align:center; width: 50%; color: blanchedalmond; padding: 10px; border:3px solid blanchedalmond;" type="button" class="btn btn-dark w3-metro-darken"> تشفير </button></a>
</div>

<div class="container p-4">
    <div class="jumbotron w3-metro-darken" >


        


        
        <form style="text-align:center" method="POST" class="form-group" action=""> 

            {% csrf_token %}
            <label for="username" style="color: blanchedalmond;">النص المراد فك تشفيره</label>
            <input style="border:3px solid blanchedalmond;"  maxlength="780" class="form-control" type="text" name="username" id="username" required=True placeholder="ادخل هنا..." >
<hr>
            
            <span style="color: blanchedalmond; " id="res">0</span>
            <span>/</span>
            <span style="color: rgb(255, 0, 0);">780</span>
            
            <input style="color: blanchedalmond; border:3px solid blanchedalmond;" class="form-control mt-4 btn btn-success" type="submit" value="فك تشفير ">

            
        </form>

        

     

        <script >
            let txt = document.getElementById('username');
            txt.addEventListener('keyup', function(){
            let res = document.getElementById('res');
            res.innerHTML= this.value.length;
            })
        </script>


        <br><br>

        <table style="background-color: red; border:3px solid blanchedalmond;" class="table table-bordered table-hover table-sm table-striped">
            <thead class="thead-dark">
                <tr>
                    <th style="color: blanchedalmond;"><i class="fas fa-biohazard"></i></th>
                    <th style="color: blanchedalmond;">النص المشفر</th>
                    <th style="color: blanchedalmond; background-color: #343a40;">فك تشفير النص</th>
                    
                </tr>
            </thead>
            <tbody>
               
                  <tr>
                      <td style="color: blanchedalmond;"><i class="fas fa-angle-double-right"></i></td>
                      <td style="word-break: break-all; width: 80%; color: rgb(231, 12, 12); background-color: rgb(0, 0, 0);">{{user55}}</td>
                      <td style="word-break: break-all; width: 20%; color: rgb(25, 196, 25); background-color: rgb(0, 0, 0);">{{total1}}</td>
                      
                  </tr>

                  <hr>
                  <!-- 
                  <div style="background-image: linear-gradient(to right, rgb(0, 0, 0),rgb(63, 63, 63),rgb(126, 126, 126),rgb(189, 189, 189),rgba(255, 255, 255, 0),rgb(189, 189, 189),rgb(126, 126, 126) , rgb(63, 63, 63) ,rgb(0, 0, 0) )" class="alert alert-dark" role="alert">
                    <h4 style="text-align:center"></h4>
                  </div>
                -->
            </tbody>
        </table>

    </div>
</div>






<div style="text-align:center;">
    <a href="{% url 'index' %}"><button style="text-align:center; width: 30%; color: blanchedalmond; padding: 10px; border:3px solid blanchedalmond;" type="button" class="btn btn-dark w3-metro-darken"> <i class="fas fa-user-lock" style="font-size: 26px;"></i> <br>إظهار خوارزمية التشفير وفك التشفير</button></a>
  </div>


    <br>

        var message = "تم تعطيل هذا الزر بشكل مؤقت";

        document.onmousedown = rtclickcheck;
